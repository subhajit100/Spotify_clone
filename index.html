<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images/spotify_logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of BWS - Beats With Subhajit</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="0" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="1" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="2" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="3" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="4" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="5" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="song_image" />
            <span class="songName">Aal Izz Well</span>
            <span class="timestamp"
              ><span class="songDuration">03:30</span>
              <i id="6" class="fa-regular songItemPlay fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img
          src="images/music_bars.gif"
          alt="music bars"
          width="40px"
          id="music_bar_gif"
        />
        <span id="masterSongName">Aal Izz Well</span>
        <img src="images/covers/1.jpg" alt="song_image" id="masterSongImage">
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e5023d6ba6.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
